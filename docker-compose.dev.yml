services:
  web:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app/apps/web
    command: sh -c "pnpm install --force --no-frozen-lockfile && pnpm exec vite --host"
